<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 border">
        <div class="login-form  p-5 form1">
          <div class="text-center heading">
            <h2 class="mb-2">Sign Up</h2>
            <p class="lead">
              Already have an account? <a routerLink="/login"> Login now</a>
            </p>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>FirstName</label>
                  <input
                    type="text"
                    formControlName="firstname"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['firstname'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['firstname'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['firstname'].errors['required']">
                      FirstName is required
                    </div>
                    <div *ngIf="f['firstname'].errors['minlength']">
                      First Name is too short
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                  />
                  <div
                    *ngIf="submitted && f['email'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['email'].errors['required']">
                      Email is required
                    </div>
                    <div *ngIf="f['email'].errors['email']">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Mobile</label>
                  <input
                    type="text"
                    formControlName="mobile"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['mobile'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['mobile'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['mobile'].errors">
                      Mobile must be Valid and at least 10 digits
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['password'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['password'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['password'].errors['required']">
                      Password is required
                    </div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
